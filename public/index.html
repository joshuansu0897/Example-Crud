<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Example Crud</title>
</head>

<body>

    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>Example-Crud</strong>
                </a>
            </div>
        </div>
    </header>

    <main role="main">
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="container">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody id="user-table">
                        </tbody>
                    </table>
                </div>
                <div class="container py-5">
                    <div class="row justify-content-md-center">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="example@example.com">
                            </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="John Casasola">
                            </div>
                            <button id="create-user" class="btn btn-primary">Create User</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container py-5">
                <div class="container">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Published</th>
                                <th scope="col">AuthorId</th>
                            </tr>
                        </thead>
                        <tbody id="post-table">
                        </tbody>
                    </table>
                </div>
                <div class="container py-5">
                    <div class="row justify-content-md-center">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="title">Titulo</label>
                                <input type="text" class="form-control" id="title" placeholder="Titulo de la obra">
                            </div>
                            <div class="form-group">
                                <label for="content">Contenido</label>
                                <input type="text" class="form-control" id="content"
                                    placeholder="el contenido de la obra">
                            </div>
                            <div class="form-group">
                                <label for="published">Publicado</label>
                                <input type="checkbox" id="published">
                            </div>
                            <div class="form-group">
                                <label for="authorId">Author</label>
                                <input type="text" class="form-control" id="authorId"
                                    placeholder="el contenido de la obra">
                            </div>
                            <button id="create-post" class="btn btn-primary">Create Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-muted">
        <div class="container">
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/user.js"></script>
    <script src="./js/post.js"></script>
</body>

</html>
